{% extends 'shop/base.html' %}

<title>{% block title %}Login{% endblock title %}</title>

{% block body %}


<div class="box">
  <img class="logo" alt="dribble-logo" src="https://www.dropbox.com/s/vwcn548w1gsk7lb/dribbble-ball-icon.png?raw=1" />
  <p class="signin">Sign in</p>
  <p class="signin-text">Login with Twitter, Facebook,<br/> Google or:</p>
  <div class="signin-row">
    <i class="ic1 fab fa-twitter"></i>
    <i class="ic2 fab fa-facebook"></i>
    <i class="ic3 fab fa-google"></i>
  </div>
  <input name="user" type="text" placeholder="Username or Email">
  <br/>
  <input name="pass" type="password" placeholder="Password" required>
  <button>Sign In</button>
  <p class="foot-txt">Forgot your password?</p>
  <p class="foot-txt">Not a memeber? <span class="bold">Sign up now</p>
</div>



{% endblock body %}
