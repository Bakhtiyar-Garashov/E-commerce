{% extends 'shop/base.html' %}

<title>{% block title %}Login{% endblock title %}</title>

{% block body %}


<div class='login-wrap'>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="InputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" onClick="togglePasswordField()" id="exampleCheck1">
    <label class="form-check-label" id="check1" for="exampleCheck1">Show password</label>
  </div>
  <button type="submit" class="btn btn-primary form-control">Submit</button>
</form>


</div>


{% endblock body %}
